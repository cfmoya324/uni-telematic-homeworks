<VirtualHost *:80>
	ServerName parcial.moya.com
	ServerAlias ns.moya.com p.moya.com moya.com
	DocumentRoot /var/www/moya
	DirectoryIndex main.html index.html index.htm index.php

	<IfModule mod_deflate.c>
		# Comprime los siguientes archivos
		AddOutputFilterByType DEFLATE text/plain
		AddOutputFilterByType DEFLATE text/html text/xml
		AddOutputFilterByType DEFLATE text/css
		AddOutputFilterByType DEFLATE application/javascript

		# Comprimir todo excepto los siguientes archivos (utilizar uno o el otro, no ambos)
		#SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|ico)$ no-gzip dont-vary
		#SetEnvIfNoCase Request_URI \.(?:t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
		#SetEnvIfNoCase Request_URI \.(?:exe|pdf)$ no-gzip dont-vary
	</IfModule>
</VirtualHost>
